<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Speech Input Speech Output Communication Assistance for Dysarthria</title>
  <style>
    /* Hide the default file input */
    #audio-input {
      display: none;
    }

    /* Style the custom label for the file input */
    .custom-file-label {
      cursor: pointer;
    }

    /* Set the size of the icon image */
    .custom-file-label img {
      width: 24px; /* Adjust the width to make the icon smaller */
      height: 24px; /* Adjust the height to make the icon smaller */
    }
  </style>
</head>
<body>
  <nav class="nav">
    <img src="ssn.png" alt="SSN Logo">
    <h1 style="text-align: center; transform: translateX(35px);" >ASSISTIVE SPEECH TECHNOLOGIES - NLTM BHASHINI</h1>
    <img src="meity.png" alt="Meity Logo">
    
</nav>
<h2 style=" text-align: center; color: rgb(6, 42, 110);" >Speech-Input Speech-Output Communication Assistance for Dysarthria</h2>
  <main class="container">
    
    <section>
      <h2 style=" text-align: center; color: rgb(6, 53, 141);" >Speech-Input Speech-Output Communication Assistance for Dysarthria</h2>
      <form id="audio-form" method="POST" enctype="multipart/form-data">
        <!-- Severity selection dropdown -->
        <section>
          <h3>Select Severity Level:</h3>
          <div class="dropdown">
            <select id="severity-dropdown" name="severity">
              <option value="unselect">--Select any option--</option>
              <option value="mild">Mild</option>
              <option value="moderate">Moderate</option>
            </select>
          </div>
        </section>
     
        <!-- Upload Audio Option with custom icon -->
        
        <h3>Upload or Record Speech:</h3>
        <label for="audio-input" class="custom-file-label" label="upload audio">
          <p><span> <img src="upload.png" alt="Upload Icon"></span> Upload Audio </p>
        </label>
        <input type="file" id="audio-input" name="audio-file" accept="audio/*" />
        <div id="instructions"></div>      

        <!-- Record Audio Option -->
        <button type="button" id="record-button">Start Recording</button>
        <button type="button" id="stop-button" disabled>Stop Recording</button>
        <button type="submit" id="submit-button" disabled>Submit</button>

        <!-- Playback Recorded Audio -->
        <div id="recording-playback" style="display:none;">
          <h3>Recorded Audio Playback:</h3>
          <audio id="recorded-audio" controls></audio>
        </div>
      </form>
    </section>

    <!-- Transcription and Correction Section -->
    <div id="text_output">
      <h3>Recognized text:</h3>
      <p style="font-size: larger; font-weight: bolder;" id="transcription"></p>
    </div>

    <!-- Corrected Speech Output Section -->
    <div id="output">
      <h3>Corrected Speech:</h3>
      <audio id="synthesized-audio" controls></audio>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
